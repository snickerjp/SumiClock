services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    volumes:
      - ./src:/app/src  # Mount source code for development hot-reload
    networks:
      - sumiclock-network

  redis:
    image: valkey/valkey:8
    ports:
      - "6379:6379"
    networks:
      - sumiclock-network
    command: redis-server --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

networks:
  sumiclock-network:
    driver: bridge