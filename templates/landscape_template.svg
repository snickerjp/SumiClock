<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1448" height="1072" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="50%" y="30" text-anchor="middle" font-family="Arial" font-size="24" fill="black">
    SumiClock - Landscape Layout Template
  </text>
  
  <!-- Layout Regions -->
  
  <!-- Date Section -->
  <rect x="20%" y="27%" width="60%" height="16%" fill="#f0f0f0" stroke="black" stroke-width="2" rx="10"/>
  <text x="50%" y="35%" text-anchor="middle" font-family="Arial" font-size="36" fill="#444">
    Date Section
  </text>
  <text x="50%" y="40%" text-anchor="middle" font-family="Arial" font-size="24" fill="#666">
    Friday, April 4, 2025
  </text>
  
  <!-- Time Section -->
  <rect x="30%" y="35%" width="40%" height="30%" fill="#e6e6ff" stroke="black" stroke-width="2" rx="10"/>
  <text x="50%" y="45%" text-anchor="middle" font-family="Arial" font-size="36" fill="#444">
    Time Section
  </text>
  <text x="50%" y="57%" text-anchor="middle" font-family="Arial" font-size="96" font-weight="bold" fill="#222">
    14:25
  </text>
  
  <!-- Weather Section -->
  <rect x="20%" y="67%" width="60%" height="16%" fill="#e6ffe6" stroke="black" stroke-width="2" rx="10"/>
  <text x="50%" y="75%" text-anchor="middle" font-family="Arial" font-size="36" fill="#444">
    Weather Section
  </text>
  
  <!-- Weather Display Example -->
  <circle cx="506.79999999999995" cy="804.0" r="40" fill="#ffcc00" stroke="#ff9900" stroke-width="3"/>
  <text x="651.6" y="819.0" text-anchor="start" font-family="Arial" font-size="36" font-weight="bold" fill="#222">
    23°C
  </text>
  <text x="796.4000000000001" y="819.0" text-anchor="start" font-family="Arial" font-size="24" fill="#444">
    Clear Sky
  </text>
  
  <!-- Dimensions -->
  <text x="50%" y="1042" text-anchor="middle" font-family="Arial" font-size="20" fill="#888">
    1448 × 1072 px
  </text>
</svg>