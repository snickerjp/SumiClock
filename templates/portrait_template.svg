<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1072" height="1448" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="50%" y="30" text-anchor="middle" font-family="Arial" font-size="24" fill="black">
    SumiClock - Portrait Layout Template
  </text>
  
  <!-- Layout Regions -->
  
  <!-- Date Section -->
  <rect x="15%" y="27%" width="70%" height="10%" fill="#f0f0f0" stroke="black" stroke-width="2" rx="10"/>
  <text x="50%" y="32%" text-anchor="middle" font-family="Arial" font-size="32" fill="#444">
    Date Section
  </text>
  <text x="50%" y="38%" text-anchor="middle" font-family="Arial" font-size="22" fill="#666">
    Friday, April 4, 2025
  </text>
  
  <!-- Time Section -->
  <rect x="20%" y="35%" width="60%" height="20%" fill="#e6e6ff" stroke="black" stroke-width="2" rx="10"/>
  <text x="50%" y="40%" text-anchor="middle" font-family="Arial" font-size="32" fill="#444">
    Time Section
  </text>
  <text x="50%" y="52%" text-anchor="middle" font-family="Arial" font-size="80" font-weight="bold" fill="#222">
    14:25
  </text>
  
  <!-- Weather Section (Vertical Layout) -->
  <rect x="15%" y="55%" width="70%" height="30%" fill="#e6ffe6" stroke="black" stroke-width="2" rx="10"/>
  <text x="50%" y="60%" text-anchor="middle" font-family="Arial" font-size="32" fill="#444">
    Weather Section
  </text>
  
  <!-- Weather Icon -->
  <circle cx="536.0" cy="1013.5999999999999" r="50" fill="#ffcc00" stroke="#ff9900" stroke-width="3"/>
  
  <!-- Temperature -->
  <text x="50%" y="1158.4" text-anchor="middle" font-family="Arial" font-size="36" font-weight="bold" fill="#222">
    23°C
  </text>
  
  <!-- Weather Description -->
  <text x="50%" y="1230.8" text-anchor="middle" font-family="Arial" font-size="24" fill="#444">
    Clear Sky
  </text>
  
  <!-- Dimensions -->
  <text x="50%" y="1418" text-anchor="middle" font-family="Arial" font-size="20" fill="#888">
    1072 × 1448 px
  </text>
</svg>