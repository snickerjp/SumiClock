<?xml version="1.0" encoding="UTF-8"?>
<svg width="1448" height="1072" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1448" height="1072" fill="#FFFFFF"/>
  
  <!-- 天気アイコンエリア（左上） -->
  <g id="weather-icon" transform="translate(200, 150)">
    <!-- 太陽アイコン（参考デザインから） -->
    <circle cx="80" cy="80" r="50" fill="#FFFFFF" stroke="#000000" stroke-width="4"/>
    <!-- 太陽の光線 -->
    <line x1="80" y1="10" x2="80" y2="30" stroke="#000000" stroke-width="4"/>
    <line x1="80" y1="130" x2="80" y2="150" stroke="#000000" stroke-width="4"/>
    <line x1="10" y1="80" x2="30" y2="80" stroke="#000000" stroke-width="4"/>
    <line x1="130" y1="80" x2="150" y2="80" stroke="#000000" stroke-width="4"/>
    <line x1="30" y1="30" x2="45" y2="45" stroke="#000000" stroke-width="4"/>
    <line x1="115" y1="115" x2="130" y2="130" stroke="#000000" stroke-width="4"/>
    <line x1="30" y1="130" x2="45" y2="115" stroke="#000000" stroke-width="4"/>
    <line x1="115" y1="45" x2="130" y2="30" stroke="#000000" stroke-width="4"/>
  </g>
  
  <!-- 時刻表示（右上） -->
  <text 
    x="900" 
    y="200" 
    font-family="Noto Sans CJK" 
    font-size="72" 
    font-weight="bold"
    text-anchor="start" 
    fill="#000000">
    {{TIME}}
  </text>
  
  <!-- 日付表示 -->
  <text 
    x="724" 
    y="350" 
    font-family="Noto Sans CJK" 
    font-size="36" 
    text-anchor="middle" 
    fill="#000000">
    {{DATE}}
  </text>
  
  <!-- 温度・湿度エリア -->
  <g id="temperature-section">
    <!-- Temperature ラベル -->
    <text x="300" y="500" font-family="Noto Sans CJK" font-size="32" fill="#000000">Temperature</text>
    <text x="300" y="580" font-family="Noto Sans CJK" font-size="64" font-weight="bold" fill="#000000">{{TEMP}}°C</text>
  </g>
  
  <g id="humidity-section">
    <!-- Humidity ラベル -->
    <text x="800" y="500" font-family="Noto Sans CJK" font-size="32" fill="#000000">Humidity</text>
    <text x="800" y="580" font-family="Noto Sans CJK" font-size="64" font-weight="bold" fill="#000000">{{HUMIDITY}}%</text>
  </g>
  
  <!-- 区切り線 -->
  <line x1="100" y1="650" x2="1348" y2="650" stroke="#000000" stroke-width="2"/>
  
  <!-- 電力表示エリア -->
  <text x="724" y="750" font-family="Noto Sans CJK" font-size="32" text-anchor="middle" fill="#000000">Electric Energy</text>
  <text x="724" y="850" font-family="Noto Sans CJK" font-size="80" font-weight="bold" text-anchor="middle" fill="#000000">{{POWER}}W</text>
  
  <!-- フッター情報 -->
  <text x="724" y="1000" font-family="Noto Sans CJK" font-size="20" text-anchor="middle" fill="#666666">
    Last Updated: {{TIMESTAMP}}
  </text>
</svg>
