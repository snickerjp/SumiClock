<?xml version="1.0" encoding="UTF-8"?>
<svg width="1448" height="1072" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1448" height="1072" fill="#FFFFFF"/>
  
  <!-- 時刻表示エリア（中央上部） -->
  <text 
    x="724" 
    y="400" 
    font-family="Noto Sans CJK" 
    font-size="180" 
    font-weight="bold"
    text-anchor="middle" 
    fill="#000000">
    {{TIME}}
  </text>
  
  <!-- 日付表示（時刻の下） -->
  <text 
    x="724" 
    y="500" 
    font-family="Noto Sans CJK" 
    font-size="48" 
    text-anchor="middle" 
    fill="#000000">
    {{DATE}}
  </text>
  
  <!-- 装飾ライン -->
  <line x1="524" y1="550" x2="924" y2="550" stroke="#000000" stroke-width="2"/>
</svg>
