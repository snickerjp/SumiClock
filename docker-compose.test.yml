services:
  test:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - REDIS_HOST=redis-test
      - REDIS_PORT=6379
      - PYTHONPATH=/app
      - LOG_LEVEL=DEBUG
      - SUMICLOCK_TIMEZONE=UTC
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./tools:/app/tools
      - ./weather_icons:/app/weather_icons
      - ./config.yaml:/app/config.yaml
    command: python -m pytest tests/ -v
    depends_on:
      redis-test:
        condition: service_healthy

  orientation-test:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - REDIS_HOST=redis-test
      - REDIS_PORT=6379
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
      - SUMICLOCK_TIMEZONE=UTC
    volumes:
      - ./src:/app/src
      - ./tools:/app/tools
      - ./weather_icons:/app/weather_icons
      - ./config.yaml:/app/config.yaml
      - ./test_output:/app/test_output
    command: python /app/tools/run_orientation_test.py
    depends_on:
      redis-test:
        condition: service_healthy

  layout-templates:
    build: 
      context: .
      dockerfile: Dockerfile
    user: "1000:1000"  # Use host user's UID and GID to avoid permission issues
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./src:/app/src
      - ./tools:/app/tools
      - ./templates:/app/templates
    command: python /app/tools/generate_layout_templates.py
    
  redis-test:
    image: valkey/valkey:8
    command: redis-server --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3